<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
<link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/css/estilo.css}" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

				<a class="navbar-brand" th:href="@{/listar-eventos}">Monitoramento</a>
			</div>

		</div>
	</nav>

	<div class="container">
		<div class="page-header">
			<h1>Evento Detectado</h1>
		</div>

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Evento</th>
				</tr>
			</thead>

			<tbody>
				<tr>
				<td id="valor" th:text="${eventos}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="container">
		<hr />

		<footer>
			<h4>Sistema de monitoramento de barragens</h4>
		</footer>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			setInterval(function() {
				$("#valor").load(window.location.href + " #valor");
			}, 1000);
		});
	</script>

</body>
</html>
